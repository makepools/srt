@if (error()) {
<div class="error-message">Unable to retrieve speakers.</div>
} @else {
<srt-table
  [data]="speakers()"
  [loading]="loading()"
  (clickedRowId)="navigateTo($event)"
/>
<mat-paginator
  [pageIndex]="pageIndex()"
  [pageSize]="20"
  [length]="totalResults()"
  showFirstLastButtons
  (page)="changedPage($event)"
/>
}
